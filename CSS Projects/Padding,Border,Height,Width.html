<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        div {
            width: 120px;  /* Width of the box */
            height: 70px; /* Height of the box */
            margin: 20px;  /* Space outside the border */
            padding: 15px; /* Space inside the border */
            border: 5px solid blue; /* Border with color */
            background-color: lightgray; /* Background color */
        }
    </style>
</head>
<body>
    <h2>CSS Padding, Border, Margin, Height, Width Example</h2>
    <div class="box">
        This is a box with padding, margin, border, width, and height.
    </div>
</body>
</html>
