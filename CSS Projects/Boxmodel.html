<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: rgb(197, 234, 246);
            padding: 20px;
            border: 5px solid rgb(4, 7, 7);
            margin: 30px;
        }
    </style>
</head>
<body>
    <h2>CSS Box Model Example</h2>
    <div class="box">
        This is a box model example.
    </div>
</body>
</html>
