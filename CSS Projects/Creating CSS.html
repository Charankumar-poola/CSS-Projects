<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline,internal,external</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: green;
        }
        h3{font-size: 20px;} 
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
    <legend>Inline CSS</legend>
    <h2 style="color: blue; font-size: 24px;">This is an inline CSS example.</h2>
    <p style="background-color: yellow; padding: 10px;">This paragraph has inline styling.</p>
    </fieldset><br>

    <fieldset>
    <legend>internal CSS</legend>
    <h2>This is an internal CSS example.</h2>
    <h3>This paragraph is styled using internal CSS.</h3>
    </fieldset><br>


    <fieldset>
    <legend>external CSS</legend>
    <h4>This is an external CSS example.</h4>
    <h5>This h5 is styled using an external CSS file.</h5>
    </fieldset>
</body>
</html>
